<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phaser talk - Part 2</title>
    <script src="js/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const canvasWidth = 1200;
      const canvasHeight = 600;

      var config = {
        type: Phaser.AUTO,
        width: canvasWidth,
        height: canvasHeight,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 5000 }, // or some value if you want gravity
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {}

      function create() {}

      function update() {}
    </script>
  </body>
</html>
