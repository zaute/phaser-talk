<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Phaser talk - Part 3</title>
    <script src="js/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const canvasWidth = 1200;
      const canvasHeight = 600;

      var config = {
        type: Phaser.AUTO,
        width: canvasWidth,
        height: canvasHeight,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 5000 }, // or some value if you want gravity
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/ground.png");
      }

      function create() {
        const worldWidth = 21000;

        // Background
        const bg = this.add.image(0, 0, "sky").setOrigin(0, 0);
        bg.setDisplaySize(worldWidth, this.sys.game.config.height);

        // Ground (physics-enabled)
        this.ground = this.physics.add.staticImage(0, 500, "ground");
        this.ground.displayWidth = worldWidth;
        this.ground.displayHeight = 100;
        this.ground.setOrigin(0, 0);
        this.ground.refreshBody();
      }

      function update() {}
    </script>
  </body>
</html>
